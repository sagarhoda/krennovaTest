<div class="container">
  <div class="row">
  <br>
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel panel-heading">
          <h3 class="panel-title">Krennova Login Application</h3>
        </div>
        <div class="panel-body">
          <span>{{message}}</span>
          <form (ngSubmit)="formSubmit(username.value, password.value)" ngNativeValidate>
            <div class="form-group">
              <label for="uname">Username:</label>
              <input type="text" id="uname" class="form-control" #username required>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="Password" id="pwd" class="form-control" #password required>
            </div>
            <button type="submit" class="btn btn-block btn-success">Login!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
